<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
      .content {
          white-space: pre-line;
      }
  </style>
</head>
<body>
  <div class="container m-5">
    <div class="row">
      <div class="card text-white bg-dark mb-3" style="max-width: 100rem;">
        <div class="card-header">Job Description</div>
        <div class="card-body content">
          <h5 class="card-title">{{ job.domain  }}</h5>
          <p class="card-text ">{{ job.job_description|linebreaksbr|safe }}</p>
        </div>
      </div>

    </div>
  </div>
  
    <h1 class="ms-5">Upload Your Resume</h1>
    <!-- {% for description in jobdescription %}
      {{description}}
    {% endfor %} -->
    <div class="container mt-5">
        <form method="POST" enctype="multipart/form-data">                                       
          {% csrf_token %}
          <div class="mb-3">
            <label for="pdfFile" class="form-label">Resume should be in pdf format</label>
            <input type="file" class="form-control" name="pdf_file" id="pdfFile" accept=".pdf">
          </div>
          <button type="submit" value="Submit" class="btn btn-primary">Submit</button>
        </form>
        <br>
        <br>
      </div>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
