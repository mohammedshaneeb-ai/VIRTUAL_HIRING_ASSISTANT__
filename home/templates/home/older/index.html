<!-- index.html -->
<!DOCTYPE html>
<html>
<head>
    <title>JOB PORTAL</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        /* Custom CSS to center the navbar links */
        .navbar-nav {
          margin: 0 auto;
          display: flex;
          justify-content: center;
        }
      </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">AI JOB PORTAL</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav d-flex justify-content-center ">
              <a class="nav-link active fs-5" aria-current="page" href="/">Home</a>

              <a class="nav-link fs-5" href="{% url 'logout' %}">Logout</a>

            </div>
          </div>
        </div>
      </nav>
    <div class="container mt-5">
        <h2 class="text-center">Current Openings</h2>
        

        <!-- Other content here -->
    </div>
    <div class="container mt-5">
        <div class="row">
            {% for job in jobs %}
            <div class="col-md-4">
                <div class="card text-white bg-dark mb-3" style="width: 18rem;">
                    <img src="..." class="card-img-top" alt="...">
                    <div class="card-body">
                      <h5 class="card-title">{{ job.title }}</h5>
                      <p class="card-text">{{ job.content }}</p>
                      <p class="card-text">{{ job.id }}</p>

                      <p></p>
                      <form action="/details" method="GET" style="display: inline;">
                        <input type="hidden" name="id" value="">
                        <input type="hidden" name="domain" value="">
                        <a href="{% url 'submit_job' job.id %}" class="btn btn-primary">Apply</a>
                    </form>
                      <!-- <a href="/details" class="btn btn-success">Apply</a> -->
                    </div>
                  </div>
              </div>
            {% endfor %}
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
